  #     context: ..
  #     dockerfile: docker/Dockerfile
  #   container_name: personal-agent-api
  #   command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
  #   env_file:
  #     - ../.env
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - db
  #     - redis
  #   networks:
  #     - agent-network
